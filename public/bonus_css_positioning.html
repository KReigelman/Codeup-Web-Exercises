<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>positioning exercise</title>
	</head>
	<style> html{
	    box-sizing: border-box; 
		}
		*, *:before, *:after {
	    box-sizing: inherit;
		}
		div{ 
			color: white; 
			font-family: serif; 
			font-size: 15px;
			font-weight: bold;	
		}
		h1 {
			text-decoration: underline;
			font-size: 36px;
			font-weight: bold;
			text-indent: 50px;
		}
		.allboxes>div:nth-child(2n+1){
			clear: left;
		}
		/*div.firstrow, div.secondrow {
			width: 600px;
		}*/
		img {
			position: absolute;
			top: -40px;
			right: -40px;
		}
		#redbox,#orangebox,#yellowbox,#greenbox,#bluebox,#violetbox {
			width: 72px;
			height: 72px;
			padding: 10px;
			border: 1px solid black;
			margin: 50px;
			float: left;
			position: relative;
		}
		#redbox {
			background-color: red;
		}
		#orangebox {
			background-color: orange;	
		}	
		#yellowbox {
			background-color: yellow;	
		}	
		#greenbox {
			background-color: green;	
		}	
		#bluebox {
			background-color: blue;	
		}		
		#violetbox {
			background-color: #ad00c3;	
		}

	</style>
	<body>
		<h1> 
	
		<a class="header" href="https://en.wikipedia.org/wiki/visible_spectrum">visible spectrum wavelength</a>
		</h1>
		<!-- <ul> -->
			<!-- <li> -->
			<div class="allboxes">

			<div id="redbox">630-750 nm
			<img src="/img/codeup-ribbon.png" alt="codeup ribbon">
			</div>

			<div id="orangebox">590-630 nm
			<img src="/img/codeup-ribbon.png" alt="codeup ribbon"> 
			</div>

			<div id="yellowbox">560-590 nm
			<img src="/img/codeup-ribbon.png" alt="codeup ribbon">
			</div>
			<!-- </div> -->

		<!-- <div class="secondrow"> -->

			<div id="greenbox">490-560nm
			<img src="/img/codeup-ribbon.png" alt="codeup ribbon">
			</div>
			<div id="bluebox">450-490 nm
			<img src="/img/codeup-ribbon.png" alt="codeup ribbon">
			</div>
			<div id="violetbox">400-450 nm
			<img src="/img/codeup-ribbon.png" alt="codeup ribbon">
			</div>
		</div>
		<!-- </div> -->
		<!-- </li> -->
	<!-- </ul>	 -->
	</body>
</html>
