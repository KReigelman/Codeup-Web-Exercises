<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>positioning exercise</title>
	<style> html{
    box-sizing: border-box; 
	}
	*, *:before, *:after {
    box-sizing: inherit;
	}
		h1 {
			text-decoration: underline;
			font-size: 36px;
			font-weight: bold;
			text-indent: 50px;
		}
		div.all_boxes {
			width: 600px;
			color: white; 
			font-family: serif; 
			font-size: 15px;
			font-weight: bold;

		}
		img {
			position: absolute;
			top: -40px;
			right: -40px;
		}
		#redbox,#orangebox,#yellowbox,#greenbox,#bluebox,#violetbox {
			width: 72px;
			height: 72px;
			padding: 10px;
			border: 1px solid black;
			margin: 50px;
			float: left;
			position: relative;
		}
		#redbox {
			background-color: red;
		}
		#orangebox {
			background-color: orange;	
		}
		#yellowbox {
			background-color: yellow;
		}
		#greenbox {
			background-color: green;	
		}
		#bluebox {
			background-color: blue;	
		}
		#violetbox {
			background-color: #ad00c3;	
		}
		</style>

		 <!-- link to fontawesome  -->

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	</head>
	<body>
		<h1> 
		<a class="header" href="https://en.wikipedia.org/wiki/visible_spectrum">Visible Spectrum Wavelength</a>
		</h1>
		<div class="all_boxes">

			<div i class="fa fa-star" id="redbox">630-750 nm
				 <img src="/img/codeup-ribbon.png" alt="codeup ribbon">
				 
			</div>

			<div i class="fa fa-star" id="orangebox">590-630 nm
				 <img src="/img/codeup-ribbon.png" alt="codeup ribbon"> 
			</div>

			<div i class="fa fa-star" id="yellowbox">560-590 nm
				 <img src="/img/codeup-ribbon.png" alt="codeup ribbon">
			</div>

			<div i class="fa fa-star" id="greenbox">490-560nm
				 <img src="/img/codeup-ribbon.png" alt="codeup ribbon">
			</div>
			<div i class="fa fa-star" id="bluebox">450-490 nm
				 <img src="/img/codeup-ribbon.png" alt="codeup ribbon">
			</div>
			<div i class="fa fa-star" id="violetbox">400-450 nm
				 <img src="/img/codeup-ribbon.png" alt="codeup ribbon">
			</div>
		</div>
		</div>
	</body>
</html>
